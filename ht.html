<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Food Ordering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hotel Food Ordering</h1>
    </header>

    <section id="menu">
        <h2>Menu</h2>
        <div class="menu-item">
            <span class="item-name">Burger</span>
            <span class="item-price">$10.99</span>
            <button class="add-to-cart" onclick="addToCart('Burger', 10.99)">Add to Cart</button>
        </div>
        <!-- Add more menu items here -->
    </section>

    <section id="order">
        <h2>Your Order</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="placeOrder()">Place Order</button>
    </section>

    <footer>
        <p>&copy; 2024 Hotel Food Ordering</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
